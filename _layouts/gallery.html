# Front matter comment to ensure Jekyll properly reads file.

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<style type="text/css">
    .gallery-block {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }

    .gallery-block img {
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        margin-bottom: 1.8em;
    }
</style>

<body class="subPageBody">

    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
            {% include header.html %}
            <article class="page markdown-body">

                <h2>iPhone screenshots</h2>

                <div id="iphone_gallery" class="gallery-block">
                    {% for image in page.iphone_images %}
                    <a href="/assets/screenshots/{{ image.path }}" data-pswp-width="1290" data-pswp-height="2796"
                        target="_blank">
                        <img src="/assets/screenshots/{{ image.thumb }}" alt="{{ image.title}}" />
                    </a>
                    {% endfor %}
                </div>

                <h2>iPad screenshots</h2>

                <div id="ipad_gallery" class="gallery-block">
                    {% for image in page.ipad_images %}
                    <a href="/assets/screenshots/{{ image.path }}" data-pswp-width="2048" data-pswp-height="2732"
                        target="_blank">
                        <img src="/assets/screenshots/{{ image.thumb }}" alt="{{ image.title}}" />
                    </a>
                    {% endfor %}
                </div>

            </article>
        </div>
    </div>

    <script type="text/javascript">
        var iPhoneLightbox = new PhotoSwipeLightbox({
            gallery: '#iphone_gallery',
            children: 'a',
            showHideAnimationType: 'fade',
            pswpModule: PhotoSwipe
        });
        var iPhoneCaptionPlugin = new PhotoSwipeDynamicCaption(iPhoneLightbox, {
            type: 'auto',
        });
        iPhoneLightbox.init();

        var iPadLightbox = new PhotoSwipeLightbox({
            gallery: '#ipad_gallery',
            children: 'a',
            showHideAnimationType: 'fade',
            pswpModule: PhotoSwipe
        });
        var iPadCaptionPlugin = new PhotoSwipeDynamicCaption(iPadLightbox, {
            type: 'auto',
        });
        iPadLightbox.init();
    </script>

</body>

</html>
