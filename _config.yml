    description                           : Add, move and remove items from the current playback queue.
    fontawesome_icon_name                 : list

  - title                                 : Music Library
    description                           : Browse files library and enqueue songs, folders or stored playlists.
    fontawesome_icon_name                 : compact-disc

  - title                                 : Search
    description                           : Quickly find songs in your MPD collection.
    fontawesome_icon_name                 : search

  - title                                 : Local playback
    description                           : Play streaming MPD outputs locally on your speakers, bluetooth headphones or AirPlay devices.
    fontawesome_icon_name                 : headphones

