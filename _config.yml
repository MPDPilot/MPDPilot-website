    description                           : Connect to automatially discovered MPD servers in your local network using Bonjour protocol.
    fontawesome_icon_name                 : wifi

  - title                                 : Multiple connections
    description                           : Store credentials to multiple servers and connect with selected one.
    fontawesome_icon_name                 : network-wired

